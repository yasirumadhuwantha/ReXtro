<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReXtro Facebook Button</title>
    <style>
        body {
            font-family: Cambria, serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .facebook-button {
            background: linear-gradient(135deg, #1877f2, #0d47a1);
            border-radius: 12px;
            padding: 12px 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 60px;
        }

        .facebook-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .facebook-button:hover::before {
            left: 100%;
        }

        .facebook-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(24, 119, 242, 0.4);
        }

        .facebook-button:active {
            transform: translateY(0px);
        }

        .logo-container {
            background: white;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .logo-image {
            width: 32px;
            height: 32px;
        }

        .button-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: white;
            flex-grow: 1;
        }

        .rextro-title {
            font-size: 14px;
            font-weight: bold;
            margin: 0 0 1px 0;
            color: white;
            line-height: 1;
        }

        .rextro-re, .rextro-tro {
            color: white;
        }

        .rextro-x {
            color: #dc2626;
        }

        .follow-text {
            font-size: 11px;
            font-weight: 400;
            margin: 0;
            opacity: 0.9;
            line-height: 1;
        }

        .page-name {
            font-size: 16px;
            font-weight: bold;
            margin: 2px 0 0 0;
            color: white;
            line-height: 1;
        }

        .demo-container {
            text-align: center;
        }

        .demo-title {
            display: none;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">ReXtro Facebook Button</h1>
        
        <a href="https://facebook.com/ReXtro" class="facebook-button" target="_blank">
            <div class="logo-container">
                <svg class="logo-image" viewBox="0 0 24 24">
                    <path fill="#1877f2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
            </div>
            
            <div class="button-content">
                <div class="text-line">
                    <div class="rextro-title">
                        <span class="rextro-re">RE</span><span class="rextro-x">X</span><span class="rextro-tro">TRO</span>
                    </div>
                </div>
                <div class="text-line">
                    <p class="follow-text">Follow us on</p>
                </div>
                <div class="text-line">
                    <h3 class="page-name">Facebook</h3>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
